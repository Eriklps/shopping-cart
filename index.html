<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" async></script>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <title>Games Store</title>
</head>
<body>
  <header>
    <img class="header-img" src="assets/icon-w.png" rel="store-logo" >
  </header>

  <main class="main-section">
    <section class="container normal-section">
      <h2 class="section-title"> </h2>
  
        <div class="products-container">
          <div class="game-product">
            <strong class="product-title">Grand Theft Auto V</strong>
            <!-- <br> -->
            <img src="assets/gta-v.jpg" alt="Poster 1" class="product-image">
            <div class="product-price-container">
              <span class="product-price">R$82,42</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>
  
          <div class="game-product">
            <strong class="product-title">Red Dead Redemption 2</strong>
            <!-- <br> -->
            <img src="assets/rdr2.jpg" alt="Poster 2" class="product-image">
            <div class="product-price-container">
              <span class="product-price">R$299,90</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>
    
          <div class="game-product">
            <strong class="product-title">Cyberpunk 2077</strong>
            <!-- <br> -->
            <img src="assets/cb2077.jpg" alt="Poster 3" class="product-image">
            <div class="product-price-container">
              <span class="product-price">R$199,90</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>
    
          <div class="game-product">
            <strong class="product-title">God Of War</strong>
            <!-- <br> -->
            <img src="assets/gow.jpg" alt="Poster 4" class="product-image">
            <div class="product-price-container">
              <span class="product-price">R$199,90</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
            </div>
        </div>

        </section>
  
        <section class="container normal-section">
          <h2 class="section-title"> </h2>
  
          <div class="products-container">
            <div class="game-product">
              <strong class="product-title">Marvel's Spider-Man</strong>
              <!-- <br> -->
              <img src="assets/spider.jpg" alt="Camiseta" class="product-image">
              <div class="product-price-container">
                <span class="product-price">R$249,90</span>
                <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
              </div>
            </div>
  
            <div class="game-product">
              <strong class="product-title">Assassin's Creed Vallhalla</strong>
              <!-- <br> -->
              <img src="assets/ac.png" alt="Miniatura" class="product-image">
              <div class="product-price-container">
                <span class="product-price">R$199,90</span>
                <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
              </div>
            </div>

            <div class="game-product">
                <strong class="product-title">Need For Speed Unbound</strong>
                <!-- <br> -->
                <img src="assets/nfs.jpg" alt="Miniatura" class="product-image">
                <div class="product-price-container">
                  <span class="product-price">R$299,00</span>
                  <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
                </div>
              </div>

              <div class="game-product">
                <strong class="product-title">TC Rainbow Six Siege</strong>
                <!-- <br> -->
                <img src="assets/r6s.png" alt="Miniatura" class="product-image">
                <div class="product-price-container">
                  <span class="product-price">R$59,99</span>
                  <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
                </div>
              </div>
          </div>
        </section>
        
        <section class="container normal-section">
          <h2 class="section-title">CARRINHO</h2>
  
          <table class="cart-table">
            <thead>
              <tr>
                <th class="table-head-item first-col">Item</th>
                <th class="table-head-item second-col">Pre√ßo</th>
                <th class="table-head-item third-col">Quantidade</th>
              </tr>
            </thead>
  
            <tbody>
              
            </tbody>
            
            <tfoot>
              <tr>
                <td colspan="3" class="cart-total-container">
                  <strong>Total</strong>
                  <span>R$0,00</span>
                </td>
              </tr>
            </tfoot>
          </table>
  
          <button type="button" class="purchase-button">Finalizar Compra</button>
        </section>
    </main>

</body>
</html>
